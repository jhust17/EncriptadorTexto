<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./index.css" />
    <title>Encriptador de Texto</title>
  </head>
  <body>
    <div class="contenedor">
      <div class="content-mensaje">
        <img src="./img/Logo (1).png" alt="logo" />
        <textarea
          type="text"
          class="texto"
          id="texto"
          placeholder="Ingrese el texto aqui"
        ></textarea>
        <div class="content-aviso">
          <p class="aviso">
            <span>!</span> solo letras minusculas y sin acentos
          </p>
          <div class="content-botones">
            <input
              type="submit"
              class="Fbutton"
              id="encriptar"
              value="Encriptar"
            />
            <input
              type="submit"
              class="Sbutton"
              id="desencriptar"
              value="Desencriptar"
            />
          </div>
        </div>
      </div>
      <div class="content-mostrarm">
        <img src="./img/MuÃ±eco.png" alt="avatar" id="avatar" />
        <p id="resultado">
          <strong> Ningun mensaje fue encontrado </strong> <br />
          Ingresa el texto que desees encriptar o desincriptar
        </p>
        <textarea type="text" id="mostrar" class="mostrar"></textarea>
        <input type="submit" class="Tbutton" id="copiar" value="Copiar" />
      </div>
    </div>
  </body>
</html>
